name: 🤖 Action-test

on:
  push:
    branches:
      - dev # github action trigger branches

jobs:
  units:
    runs-on: ubuntu-latest # 해당 github actions 스크립트가 작동할 OS 환경 지정

    steps:
      - name: Run script
        uses: zero2080/Github-Notion-Pusher@v1.6
        with:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE: ${{ secrets.NOTION_DATABASE }}
          NOTION_PEOPLE_ID: ${{ secrets.NOTION_PEOPLE_ID }}
          POSITION: Back-end
          TARGET_BRANCH: Dev